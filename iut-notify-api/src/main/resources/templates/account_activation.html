<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${activationCode} + ' - ' + ${subject} + ' ' + ${to}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="bg-slate-200 text-black min-h-screen flex items-center justify-center">
    <div class="bg-white text-center w-full max-w-xl">
        <div class="py-4">
            <h1 class="text-2xl font-black">IUT NOTIFY</h1>
        </div>
        <div class="border-t border-slate-200/80 py-10">
            <p th:text="'Hey ' + ${fullName}" class="text-orange-500 mb-4"></p>
            <p class="mb-4">Please Activate Your Notify Account.</p>
            <a class="bg-orange-500 text-white px-5 py-3 rounded inline-flex" th:href="${activationUrl} + 'code=' + ${activationCode}">
                Activate Your Account
            </a>
        </div>
        <div class="border-t border-slate-200/80 py-6">
            <p class="mb-1">You can also enter this verification code :</p>
            <div class="inline-flex font-medium text-2xl" th:text="${activationCode}"></div>
        </div>
    </div>
</div>
</body>
</html>
